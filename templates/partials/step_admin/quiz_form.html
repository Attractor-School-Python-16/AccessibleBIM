{% load crispy_forms_filters %}
{% for form in forms %}
    <div hx-target="this" hx-swap="outerHTML" class=col>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            {% if question %}
                <button type="submit" hx-post="{% url 'update-question' question.id %}"
                        class="btn btn-primary">
                    Submit
                </button>
                <button hx-get="{% url 'detail-question' question.id %}" type="button"
                        class="btn btn-primary">
                    Cancel
                </button>
            {% else %}
                <button type="submit" hx-post="."
                        class="btn btn-primary">
                    Submit
                </button>
            {% endif %}
        </form>
    </div>
{% endfor %}
