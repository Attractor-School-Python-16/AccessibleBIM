<div class="card text-white" style="background-color: #1974D2">
    <div class="card-body">
        <div class="row">
            <div class=" col-9 fs-1 fw-semibold">{{ score }}</div>
            <div class=" col-3 text-medium-emphasis-inverse text-end mb-0">{{ icon }}</div>
        </div>
        <small class="text-medium-emphasis-inverse fs-7">{{ title }}</small>
        <div class="progress progress-thin mt-3" style="background-color: #4f90d1">
            <div class="progress-bar bg-white" role="progressbar" style="width: 25%"
                 aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
