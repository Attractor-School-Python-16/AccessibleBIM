<div class="card text-white" style="background-color: #1974D2">
    <div class="card-body">
        <div class="text-medium-emphasis-inverse text-end mb-0">
            {{ icon }}
        </div>
        <div class="fs-1 fw-semibold">{{ score }}</div><small class="text-medium-emphasis-inverse text-uppercase fw-semibold">{{ title }}</small>
        <div class="progress progress-thin mt-3" style="background-color: #4f90d1">
            <div class="progress-bar bg-white" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
