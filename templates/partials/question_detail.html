<div hx-target="this" class="mt-3">
    <div class="card">
        <div class="card-body">
            <h3 class="">
                {{ question.title }}
            </h3>
            <div class="mt-2">
                <button hx-get="" hx-swap="outerHTML"
                        class="btn btn-primary">
                    Добавить ответ
                </button>
                <button hx-get="{% url 'quiz_bim:questionbim_htmx_update' question.test_bim.pk question.id %}" hx-swap="outerHTML"
                        class="btn btn-primary">
                    Изменить
                </button>
                <button hx-post="{% url 'quiz_bim:questionbim_htmx_delete' question.test_bim.pk question.id %}" hx-swap="outerHTML swap:1s"
                        class="btn btn-primary">
                    Удалить
                </button>
            </div>
        </div>
    </div>
</div>
