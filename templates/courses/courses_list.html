{% extends 'base.html' %}
{% block title %}Курсы{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {% include 'partials/sidebar.html' %}
            </div>
            <div class="col-md-9">
                <h1>Список курсов</h1><a href="{% url 'modules:course_create' %}" class="btn btn-primary my-3">Добавить
                курс</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th class="text-end">Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for course in courses %}
                            <tr>
                                <td>{{ course.id }}</td>
                                <td><a href="{% url 'modules:course_detail' course.id %}">{{ course.title }}</a></td>
                                <td class="text-end">
                                    <div class="btn-group">
                                        <a href="{% url 'modules:course_update' course.id %}"
                                           class="btn btn-info btn-sm mx-3">Изменить</a>
                                        <a href="{% url 'modules:course_delete' course.id %}"
                                           class="btn btn-danger btn-sm">Удалить</a>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
