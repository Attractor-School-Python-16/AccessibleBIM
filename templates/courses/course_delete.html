{% extends 'base.html' %}
{% load static %}
{% block title %}Удаление курса{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {% include 'partials/sidebar.html' %}
            </div>
            <div class="col-md-9">
                <div class="d-block">
                    <p class="card-text">Вы точно хотите удалить курс:<span class="text-danger"> {{ module.title }}</span>
                    </p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="btn-group" role="group">
                        <button type="submit" name="delete" class="btn btn-danger" value="yes">Да</button>
                    </div>
                    <a class="btn btn-primary" href="{% url 'modules:course_detail' course.pk %}">Нет</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
