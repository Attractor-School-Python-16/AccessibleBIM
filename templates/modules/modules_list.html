{% extends 'base.html' %}
{% block title %}Модули{% endblock %}
{% block content %}
    <div class="container">
        {% for module in modules %}
            <a href="{% url 'modules:module_detail' module.pk %}" class="card mb-3 mt-3 link-underline link-underline-opacity-0">
                <div class="row g-0">
                    <div class="col-md-3">
                        <h5>{{ module.title }}</h5>
                    </div>
                    <div class="col-md-6">
                        <div class="card-body border-bottom">
                            <p class="card-text">{{ module.description }}</p>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <span class="card-text">Время прохождения</span>
                                </div>
                                <div class="col">
                                    <span class="card-text">Уроков</span>
                                </div>
                                <div class="col">
                                    <span class="card-text">Тестов</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card-body">
                            <img class="img-thumbnail" src="{{ module.image.url }}" alt="{{ module.title }}">
                        </div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
