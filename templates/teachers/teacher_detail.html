{% extends 'base.html' %}
{% block title %}Детальный просмотр учителя{% endblock %}
{% block content %}

    <div class="col">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid justify-content-center">
                <div class="ps-5">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="nav-link text-light">{{ teacher.job_title }}</span>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <span class="nav-link text-light">{{ teacher.last_name }} {{ teacher.first_name }} {{ teacher.father_name }}</span>
                        </li>
                    </ul>
                    <a href="{% url 'modules:teacher_delete' teacher.id %}" class="btn btn-danger">Удалить</a>
                    <a href="{% url 'modules:teacher_update' teacher.id %}" class="btn btn-primary">Изменить</a>
                </div>
            </div>
        </nav>
    </div>

{% endblock %}
