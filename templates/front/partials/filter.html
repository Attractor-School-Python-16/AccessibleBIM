<h4>Фильтры:</h4>


<form method="get">
    <div class="row">
        <div class="col-md-4">
            <h5>Модуль</h5>
            {% for module in modules %}
                <input type="checkbox" id="module{{ module.pk }}" name="modules" value="{{ module.title }}"
                       {% if module.title in selected_modules %}checked{% endif %}>
                <label for="module{{ module.pk }}">{{ module.title }}</label><br>
            {% endfor %}
        </div>
        <div class="col-md-4">
            <h5>Целевая аудитория</h5>
            {% for target in course_targets %}
                <input type="checkbox" id="target{{ target.pk }}" name="targets" value="{{ target.title }}"
                       {% if target.title in selected_targets %}checked{% endif %}>
                <label for="target{{ target.pk }}">{{ target.title }}</label><br>
            {% endfor %}
        </div>
        <div class="col-md-4">
            <h5>Язык обучения</h5>
            <input type="checkbox" id="language1" name="languages" value="RU"
                   {% if "RU" in selected_languages %}checked{% endif %}>
            <label for="language1">Русский</label><br>
            <input type="checkbox" id="language2" name="languages" value="EN"
                   {% if "EN" in selected_languages %}checked{% endif %}>
            <label for="language2">Английский</label><br>


        </div>
        <button type="submit" class="btn btn-info">Поиск</button>
    </div>
</form>
