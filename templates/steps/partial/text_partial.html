<div class="text-content">
    <ul class="list-group">
        <li class="list-group-item">
            <h3>{{ step.text.text_title }}</h3>
        </li>
        <li class="list-group-item">
            <h4>Описание:</h4>
            <p class="text-description">{{ step.text.text_description | safe }}</p>
        </li>
        <li class="list-group-item">
            <div class="text-body">
                <h4>Содержание:</h4>
                {{ step.text.content | safe }}
            </div>
        </li>
    </ul>
    <div class="my-3">
        <a href="{% url 'step:textmodel_update' step.text.id %}" class="btn btn-primary me-2">Редактировать
            текст</a>
        <a href="{% url 'step:textmodel_delete' step.text.id %}" class="btn btn-danger me-2">Удалить текст</a>
    </div>
</div>
