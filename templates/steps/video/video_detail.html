{% extends "base.html" %}
{% block title %}
    {{ video.video_title }}
{% endblock %}
{% block content %}
    <div class="container">
        <h1>{{ video.video_title }}</h1>
        <p>{{ video.video_description }}</p>
        <video width="640" height="360" controls>
            <source src="{{ video.video_file.url }}" type="video/mp4">
        </video>
        </br>
        <a href="{% url 'step:video_list' %}">Вернуться к списку видео</a>
    </div>
{% endblock %}
