{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {% include 'partials/sidebar.html' %}
            </div>
            <div class="col-md-9">
                <h1>Список шагов</h1>
                {#    <a href="{% url 'step:step_create' %}" class="btn btn-primary">Добавить</a>#}
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for step in steps %}
                        <tr>
                            <td>{{ step.id }}</td>
                            <td><a href="{% url 'step:step_detail' step.id %}">{{ step.title }}</a></td>
                            <td>
                                <a href="{% url 'step:step_update' step.id %}" class="btn btn-info btn-sm">Изменить</a>
                                <a href="{% url 'step:step_delete' step.id %}" class="btn btn-danger btn-sm">Удалить</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
