{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans 'Password reset' %}{% endblock %}

{% block content %}
    {% if validlink %}
        <h3>{% trans 'Change password' %}</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% trans 'Save changes' %}</button>
        </form>
    {% else %}
        <p>{% trans 'Invalid password reset link' %}</p>
    {% endif %}
{% endblock %}
