{% extends "base.html" %}

{% block content %}
    {% if validlink %}
        <h3>Изменить пароль</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить изменения</button>
        </form>
    {% else %}
        <p>Неверная ссылка. Возможно, вы уже использовали ее ранее. Пожалуйста, запросите новую ссылку для сброса пароля.</p>
    {% endif %}
{% endblock %}
