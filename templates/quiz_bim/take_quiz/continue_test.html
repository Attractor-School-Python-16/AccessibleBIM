{% load i18n %}
<div class="container">
    <div class="col" id="quiz_content">
        <h3>{% trans 'Test' %} "{{ step.test.title }}"</h3>
        <h4>{% trans 'Number of questions' %}: {{ step.test.question_bim.count }}</h4>
        <form hx-post="{% url 'quiz_bim:take_quiz' pk=step.test.pk %}"
              hx-target="#quiz_content">
            {% csrf_token %}
            <button class="btn btn-success">{% trans 'Continue' %}</button>
        </form>
    </div>
</div>
