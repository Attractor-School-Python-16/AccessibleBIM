{% extends 'base.html' %}
{% load view_breadcrumbs %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {% include 'partials/sidebar.html' %}
            </div>
            <div class="col-md-9">
                {% block breadcrumbs %}
                    {% render_breadcrumbs %}
                {% endblock %}
                <h3>Вы уверены, что хотите удалить тест "{{ test.title }}"?</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mt-3">Да</button>
                </form>
                <a href="{% url "quiz_bim:quizbim_list" test.pk %}">
                    <button type="submit" class="btn btn-primary mt-3">Нет</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
