{% extends 'base.html' %}
{% load static %}
{% block title %}Удаление главы{% endblock %}
{% block content %}
    <div class="d-block">
        <p class="card-text">Вы точно хотите удалить главу:<span class="text-danger"> {{ chapter.title }}</span>
        </p>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="btn-group" role="group">
            <button type="submit" name="delete" class="btn btn-danger" value="yes">Да</button>
        </div>
        <a class="btn btn-primary" href="{% url "modules:chapter_detail" chapter.pk %}">Нет</a>
    </form>
{% endblock %}
