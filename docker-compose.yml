services:
  db:
    image: postgres:14.3
    ports:
      - "5433:5432"
    env_file:
      - .env
    container_name: test_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/


  backend:
    build: .
    ports:
      - "8000:8000"
    container_name: local_backend
    depends_on:
      - db
      - redis
      - celery
    env_file:
      - .env
    restart: always
    volumes:
      - .:/code
    command: >
      sh -c "python manage.py migrate &&
      for fixture in 01_auth.json 02_accounts.json 03_currencies.json 04_modules.json 05_quiz_bim.json 06_step.json 07_tasks.json 08_sites.json 09_socialaccount.json; do
        python manage.py loaddata fixtures/$$fixture
      done &&
      sh -c gunicorn --bind 0.0.0.0:8000 app.wsgi"

  redis:
    image: "redis:alpine"
    hostname: redis
    ports:
      - "6380:6379"

  celery:
    build: .
    command: celery -A accessibleBIM worker --beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - redis
      - db
    env_file:
      - .env
    volumes:
      - .:/code

  nginx:
    image: nginx:1.25.3-alpine
    depends_on:
      - backend
    ports:
      - "81:80"
    volumes:
      - static_data:/var/www/html/static
      - ./nginx-conf.d:/etc/nginx/conf.d


volumes:
  postgres_data:
  static_data: