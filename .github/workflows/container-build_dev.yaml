name: DevDockerBuildUp


on:
  workflow_dispatch:
  workflow_run:
    workflows: [RunTestDjangoDev]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build docker-compose.prod.yml --file Dockerfile.prod --tag my-image-name:$(date +%s)