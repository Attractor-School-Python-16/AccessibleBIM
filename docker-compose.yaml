services:
  db:
    image: postgres:14.3
    ports:
      - "5432:5432"
    env_file:
      - .env
    container_name: test_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/


  backend:
    build: .
    ports:
      - "8000:8000"
    container_name: local_backend
    depends_on:
      - db
    env_file:
      - .env
    restart: always
    volumes:
      - .:/code
    command: >
      sh -c "python manage.py migrate &&
      for fixture in 01_auth.json 02_accounts.json 03_currencies.json 04_modules.json 05_quiz_bim.json 06_step.json 07_tasks.json; do
        python manage.py loaddata fixtures/$$fixture
      done &&
      python manage.py runserver 0.0.0.0:8000"


volumes:
  postgres_data: